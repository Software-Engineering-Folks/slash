<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/deals.css') }}">
    <title>Slash - The Shopping Companion!</title>
</head>

<body data-spy="scroll" data-target="#efec-scroll" data-offset="10">
    <nav class="navbar fixed-top">
        <ul class="navbar-nav flex-row mx-auto" style="gap: 20px;">
            <li class="nav-item-logo">
                <img src="../static/images/logo.png" alt="logo" id="logo">
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link" href="homepage">Home</a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link" href="wishlist">Wishlist</a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link">Welcome {{ session['username'] }}</a>
            </li>
            <li class="nav-item-search mx-auto">
                <form action="/search" method="GET">
                    <input type="text" name="product_name" placeholder="What are you looking for?">
                    <button type="submit">Search</button>
                </form>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link" href={{ url_for('logout') }}>Logout</a>
            </li>
        </ul>
    </nav>

    <div class="theme-slider">
        <label class="switch" id="toggle-button">
            <input type="checkbox">
            <span class="slider round">
                <span class="icon" id="moon">&#127770;</span>
                <span class="icon" id="sun">&#9728;</span>
            </span>
        </label>
    </div>

    <header class="hero">
        <div class="container">
            <div class="conten-title">
                <section class="webdesigntuts-workshop">
                </section>
            </div>
        </div>
    </header>

    <div class="container mt-5 pt-5">
        <h1 class="nav-item">Top Deals Today</h1>
        <div class="row">
            {% for deal in deals %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="{{ deal.img_link }}" class="card-img-top" alt="{{ deal.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ deal.title }}</h5>
                        <p class="card-text">{{ deal.price }}</p>
                        <p class="card-text"><small class="text-muted">{{ deal.website }}</small></p>
                        <a href="{{ deal.link }}" target="_blank" class="btn btn-primary">View Deal</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
        <p>Developed by <a href="https://github.com/SE-Fall-2024-Team-69/slash" title="W3.CSS" target="_blank"
                class="w3-hover-text-green">Project Team 69</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6Hty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
            if (window.localStorage) {
                var isDark = window.localStorage.getItem("dark");
                if (isDark == 'true') {
                    document.body.classList.add("dark-mode");
                    document.getElementById("toggle-button").firstElementChild.checked = true;
                }
            }
        }

        var darkModeButton = document.getElementById("toggle-button");
        darkModeButton.addEventListener("click", function () {
            if (darkModeButton.firstElementChild.checked) {
                localStorage.setItem("dark", true);
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
                localStorage.setItem("dark", false);
            }
        })
    </script>
</body>

</html>
